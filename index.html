<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Myntra Clone</title>
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="./images/Myntra_logo.png" alt="Myntra Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio<sup>NEW</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">
                search
                </span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    person
                </span>
                <span class="action_name">Profile</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    favorite
                </span>
                <span class="action_name">Wishlist</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    shopping_bag
                </span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_container">
            <img class="banner_image" src="./images/banner_main_top.jpg" alt="Top of Banner">
            <img class="banner_image" src="./images/banner_main.jpg" alt="Main Banner">
        </div>
        <div class="category_heading">
            <img class="catagory_image" src="./images/COUPONS-CORNER.jpg" alt="COUPONS-CORNER">
            <div class="myntra_100_200">
                <img src="./images/offer1_MYNTRA100.jpg" alt="MYNTRA100">
                <img src="./images/offer2_MYNTRA200.jpg" alt="MYNTRA200">
            </div>
            <img class="catagory_image" src="./images/Crazy-Deals.jpg" alt="Crazy Deals">
            <div class="catagories">
                <img src="./images/catagories/1.jpg" alt="1">
                <img src="./images/catagories/2.jpg" alt="2">
                <img src="./images/catagories/3.jpg" alt="3">
                <img src="./images/catagories/4.jpg" alt="4">
                <img src="./images/catagories/5.jpg" alt="5">
                <img src="./images/catagories/6.jpg" alt="6">
            </div>
        </div>
        <div class="category_items">
            items
        </div>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
